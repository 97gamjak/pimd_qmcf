name: DEBUG BUILD macOS

on:
  pull_request:
    branches:
      - '*'
    paths:
      - '.cmake/**'
      - 'apps/**'
      - 'include/**'
      - 'src/**'
      - 'integration_tests/**'
      - 'tests/**'
      - 'CMakeLists.txt'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: install gcc13
        run: |
          brew install gcc@13
        shell: bash

      - name: setup python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: install coverage
        run: |
          python -m pip install coverage
          python -m pip install gcovr
          python -m pip install numpy
        shell: bash

      - name: Build and Test Project
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_WITH_GCOVR=ON ..
          make -j20
          make test
        env:
          CC: gcc-13
          CXX: g++-13